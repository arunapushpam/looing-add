<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
		<script>
			let value=prompt("enter number");
		let sum=0;
		while(value>0){
			var rem=value%10;
			sum=sum+rem;
			value=(value-rem)/10
		}
		console.log(sum);
		</script>
</body>
</html>
